<div *ngIf="!task?.completed" class="wc-box">
  <div class="close" (click)="deleteItemTask($event)"></div>
</div>

<div class="task-header">
  <mat-checkbox [checked]="task?.completed" (change)="toggleTask()" color="primary" class="task-checkbox">
  </mat-checkbox>

  <div class="task-title-desc">
    <h3 [class.completed-text]="task?.completed" class="task-title">
      {{ task?.title }}
    </h3>
    <p *ngIf="task?.description" class="task-description">
      {{ task?.description }}
    </p>
  </div>

  <div class="task-actions">
    <button *ngIf="!task?.completed" (click)="clickOnEdit()" mat-icon-button color="primary" class="action-button"
      matTooltip="Editar">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>

<div class="task-footer">
  <span class="task-date">
    <mat-icon>schedule</mat-icon>
    Creada: {{ formatDate(task?.createdAt) }}
  </span>
  <span class="task-status" [class.completed]="task?.completed">
    {{ task?.completed ? 'Completada' : 'Pendiente' }}
  </span>
</div>
