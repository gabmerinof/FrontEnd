<div class="login-container">
  <mat-card class="login-card" style="border-radius: 14px;">
    <mat-card-header style="width: 100%; padding-bottom: 34px;">
      <mat-card-title>
        <h1 class="title-chrome">ADMINISTRADOR DE</h1>
        <h1 class="title-neon">TAREAS</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="tu@email.com" (blur)="checkUserExists()"
            [class.mat-form-field-invalid]="email?.invalid && email?.touched">

          <mat-icon matPrefix>email</mat-icon>
          <mat-hint>Ingresa tu dirección de Correo Electrónico</mat-hint>

          <mat-error *ngIf="email?.hasError('required')">
            El email es requerido
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Por favor ingresa un email válido
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width submit-button"
          [disabled]="loginForm.invalid || isLoading">

          <span *ngIf="!isLoading">Continuar</span>
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="mat-caption hint-text">
        Si es tu primera vez, crearemos una cuenta automáticamente.
      </p>
    </mat-card-actions>
  </mat-card>
</div>
